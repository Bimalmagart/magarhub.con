<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Vendor Marketplace</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">
    <strong>ðŸ›’ MyMarketplace</strong>
    <nav>
      <button onclick="scrollToSection('products')">Products</button>
      <button onclick="scrollToSection('vendor')">Vendor</button>
      <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </div>
</header>

<!-- PRODUCTS -->
<section id="products" class="section">
  <div class="container">
    <h2>Products</h2>
    <div id="productsGrid" class="grid"></div>
  </div>
</section>

<!-- VENDOR PORTAL -->
<section id="vendor" class="section">
  <div class="container vendor-grid">

    <!-- LOGIN / SIGNUP -->
    <div class="panel">
      <h3>Vendor Login</h3>
      <form id="vendorLoginForm">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <h4>Create Vendor Account</h4>
      <form id="vendorSignupForm">
        <input name="shop" placeholder="Shop Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- DASHBOARD -->
    <div class="panel">
      <h3>Vendor Dashboard</h3>
      <p id="vendorStatus">Not logged in</p>
      <button id="vendorLogoutBtn">Logout</button>

      <h4>Add Product</h4>
      <form id="vendorProductForm">
        <input name="name" placeholder="Product name" required>
        <input name="price" type="number" placeholder="Price" required>
        <input name="category" placeholder="Category" required>
        <input name="img" placeholder="Image URL" required>
        <input name="desc" placeholder="Description" required>
        <select name="published">
          <option value="yes">Publish</option>
          <option value="no">Hide</option>
        </select>
        <button type="submit">Save Product</button>
      </form>

      <h4>Your Products</h4>
      <div id="vendorProductsList"></div>
    </div>

  </div>
</section>

<!-- CART -->
<div id="cart" class="cart hidden">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <strong>Total: Rs <span id="cartTotal">0</span></strong>
  <button onclick="clearCart()">Clear</button>
</div>

<script src="script.js"></script>
</body>
</html>
